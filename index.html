<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
    <style>
      .correct {
        background: green;
      }
      .incorrect {
        background: red;
      }
      .selected {
        background: lightgrey;
      }
      #word-list {
        font-size: 2.5em;
      }
      #gameover {
        font-size: 3em;
      }
      #word-list {
        animation: pulse-blur 60s ease-in-out infinite;
      }

      @keyframes pulse-blur {
        0% {
          filter: blur(0);
        }
        50% {
          filter: blur(3px);
        }
        100% {
          filter: blur(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
